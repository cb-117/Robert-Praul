<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Robert Praul">
    <title>Page Not Found | Robert Praul</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .error-subtitle {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .home-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="profile">
                <img src="images/profile.jpg" alt="Robert Praul" class="profile-img">
                <div class="profile-text">
                    <h1>Robert Praul</h1>
                    <h2>Technology Director & Cybersecurity Expert</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="error-container">
                <div class="error-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="error-title">404 - Page Not Found</h1>
                <p class="error-subtitle">The page you're looking for doesn't exist or has been moved.</p>
                <a href="index.html" class="home-button">
                    <i class="fas fa-home"></i> Return to Homepage
                </a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Robert Praul. All rights reserved.</p>
            <p class="security-notice">This site implements content security policy and modern security best practices.</p>
        </div>
    </footer>
</body>
</html>
